name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # Allow incoming RDP connections (port 3389)
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart Remote Desktop service to apply changes
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security

          # Character sets
          $charSet = @{
              Upper   = [char[]](65..90)      # A-Z
              Lower   = [char[]](97..122)     # a-z
              Numbers = [char[]](48..57)      # 0-9
              Symbols = [char[]]"!@#$%^&*()-_=+[]{};:,.<>/?"
          }

          # Combine all character sets into one pool
          $allChars = ($charSet.Values | ForEach-Object { $_ }) -join ''

          # Generate a random 16-character password
          $password = -join ((1..16) | ForEach-Object { $allChars | Get-Random })

          # Create new user and add to Administrators group
          net user RDPUser $password /add
          net localgroup administrators RDPUser /add

          Write-Host "====================================="
          Write-Host "‚úÖ RDP User Created Successfully!"
          Write-Host "Username: RDPUser"
          Write-Host "Password: $password"
          Write-Host "====================================="

      - name: Display Connection Info
        run: |
          $ip = (Invoke-RestMethod -Uri "https://api.ipify.org?format=json").ip
          Write-Host "====================================="
          Write-Host "üåê Public IP: $ip"
          Write-Host "üñ•Ô∏è  Connect via RDP using:"
          Write-Host "   Address: $ip"
          Write-Host "   Username: RDPUser"
          Write-Host "====================================="
